<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="icons8-manette-96.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="01-rock-paper-scissors.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>

    <div class="container mt-3 mb-3">
        <h1>JavaScript Projects</h1>
        <p>Rock Paper Scissors<img src="icons8-manette-96.png" alt="game" width="30px" height="auto"></p>
        <div>
            <button class="js-button btn btn-light" onclick="randItem('Rock');">Rock
                <span class="badge p-0">
                    <img src="icons8-rock-emoji-96.png" width="20px" height="20px" alt="">
                </span>
            </button>
            <button class="js-button btn btn-light" onclick="randItem('Paper');">Paper
                <span class="badge p-0">
                    <img src="icons8-papier-96.png" width="20px" height="20px" alt="">
                </span>
            </button>
            <button class="js-button btn btn-light" onclick="randItem('Scissors');">Scissors
                <span class="badge p-0">
                    <img src="icons8-ciseaux-96.png" width="20px" height="20px" alt="">
                </span>
            </button>
        </div>
        <br>
        <hr>
        <div class="div1">
            Your choice <i class="fa fa-user"></i>
            <div class="js-div"></div>
            <br>
            My Choice <i class="fa fa-computer"></i>
            <div class="js-second-div"></div>
            <br>
            Result
            <div class="js-result"></div>
            <br>
            <div class="js-second-result">Final result</div>
            <br>
            <button type="button" class="btn btn-link" onclick="alertScores();">Results</button>
        </div>
    </div>
    <script src="01-rock-paper-scissors.js"></script>

    <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
